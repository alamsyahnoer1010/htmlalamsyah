<!DOCTYPE html>
<html>
	<head>
		<title>Studi Kasus Border</title>
	</head>
	<style type="text/css">
	.border1{
		background-color: #ddccb5;
		-moz-border-radius: 160px;
		-webkit-border-radius: 160px;
		border: 2px solid #897408;
		padding: 10px;
		height: 160px;
		width: 160px;
		text-align: center;
	}
	.border2{
		border-radius: 25px 0px 25px 0px;
		border: 2px solid green;
		padding: 10px;
		width: 300px;
		text-align: left;
	}
	.border3{
		border: 2px solid grey;
		padding: 10px;
		width: 300px;
		text-align: left;
		box-shadow: 3px 3px 0px 0px grey;
	}
	</style>
	<body>
		<div class="border1">
			Yang ini border lingkaran. Pendekatan yang digunakan masih sama bro. Ayo, kreasikan sendiri ya??
		</div>
		<br>
		<div class="border2">
			Bisa juga bikin kreasi border seperti ini. Mmmm
		</div>
		<br>
		<div class="border3">
			Kalau yang ini semacam efek shadow. Keren kan?
		</div>
	</body>
</html>
